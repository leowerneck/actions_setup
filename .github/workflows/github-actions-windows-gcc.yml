name: Windows-gcc

on:
  push:
    branches: main
  pull_request:

jobs:
  test-gcc:
    strategy:
      fail-fast: false
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Compile a simple C program
      run: gcc -O2 -march=native -fopenmp -Wall basic_program.c -o basic_program.exe

    - name: Run a simple C program
      run: .\basic_program.exe

