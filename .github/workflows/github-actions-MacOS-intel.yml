name: MacOS-intel

on:
  push:
    branches: main
  pull_request:

jobs:
  install-intel-compilers:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Try to install intel C/C++ compiler
        run: |
          curl -O https://registrationcenter-download.intel.com/akdlm/irc_nas/19123/l_dpcpp-cpp-compiler_p_2023.0.0.25393_offline.sh
          chmod 755 l_dpcpp-cpp-compiler_p_2023.0.0.25393_offline.sh
          ./l_dpcpp-cpp-compiler_p_2023.0.0.25393_offline.sh
        
